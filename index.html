<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!--loads stylesheet-->
  <link rel="stylesheet" href="styles/styles.css">

  <!--loads font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <header>

  </header>

  <main class="container">
    <div class="card">
      <div class="image-container">
        <img class="author-avatar" src="images/image-author.jpg">
      </div>
      <span class="author">
        Oluwakayode Ige
      <span>
      <p class="location">
        Lagos, Nigeria
      </p>
      <p class="author-about">
        "Full-stack developer, Data Analyst and lifelong learner."
      </p>
      <div class="contact-links">
        <a href="https://www.github.com/jesuis-jacques" target="_blank">
          <button class="github-link">
            GitHub
          </button>
        </a>
        <a href="https://www.frontendmentor.io/profile/Jesuis-Jacques" target="_blank">
          <button class="frontend-mentor-link">
            Frontend Mentor
          </button>
        </a>
        <a href="https://www.linkedin.com/in/oluwakayode-ige/" target="_blank">
          <button class="linkedin-link">
            LinkedIn
          </button>
        </a>
        <a href="https://www.x.com/jacquesnotjack" target="_blank">
          <button class="twitter-link">
            Twitter (X)
          </button>
        </a>
        <a href="https://github.com/jesuis-jacques" target="_blank">
          <button class="instagram-link">
            Instagram
          </button>
        </a>
      </div>
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ige Oluwakayode</a>.
    </div>
  </footer>
</body>
</html>
